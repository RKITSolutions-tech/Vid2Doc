[pytest]
markers =
    manual: marks tests as manual (deselect with -m "not manual")
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# Exclude standalone smoke test scripts that are meant to be run directly.
# Use addopts with --ignore so pytest doesn't warn about unknown config keys.
addopts = --ignore=test/test_basic.py --ignore=test/test_smoke_demo.py --ignore=test/test_smoke_workflow.py --ignore=test/test_integration.py
