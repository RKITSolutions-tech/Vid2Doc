[pytest]
markers =
    manual: marks tests as manual (deselect with -m "not manual")
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests
# Prevent recursive collection of legacy test copies
norecursedirs = legacy_from_test
# Exclude standalone smoke test scripts that are meant to be run directly.
# Use addopts with --ignore so pytest doesn't warn about unknown config keys.
addopts = --ignore=tests/test_basic.py --ignore=tests/test_smoke_demo.py --ignore=tests/test_smoke_workflow.py --ignore=tests/test_integration.py --ignore=tests/legacy_from_test --ignore=tests/_legacy_from_test
