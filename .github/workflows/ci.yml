name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
      timeout-minutes: 10
    
    - name: Sanity: run environment checker
      run: |
        python scripts/check_env.py

        pytest tests/test_basic.py
    
    - name: Run Flask App Smoke Test
      run: |
        pytest tests/test_smoke_flask.py
    
    - name: Run Video Processing Smoke Test
      run: |
        pytest tests/test_smoke_demo.py
    
    - name: Test Summary
      if: always()
      run: |
        echo "## Test Results" >> $GITHUB_STEP_SUMMARY
        echo "✅ Database tests completed" >> $GITHUB_STEP_SUMMARY
        echo "✅ Basic functionality tests completed" >> $GITHUB_STEP_SUMMARY
        echo "✅ Flask app smoke test completed" >> $GITHUB_STEP_SUMMARY
        echo "✅ Video processing smoke test completed" >> $GITHUB_STEP_SUMMARY
